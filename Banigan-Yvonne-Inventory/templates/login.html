
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</head>
<body class="bg-pink d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-card p-4 shadow-lg rounded-4">
                        <div class="text-center mb-4">
                            <h2 class="welcome-text">Welcome Back! âœ¨</h2>
                            <p class="text-muted small">Please login to your account</p>
                        </div>
                        
                        <div class="text-center mb-3">
                            <span id="message" class="text-danger d-none"></span>
                        </div>

                        <div class="form-group mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control custom-input" id="username" placeholder="Enter your username">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control custom-input" id="password" placeholder="Enter your password">
                            </div>
                        </div>

                        <button class="btn btn-login w-100 mb-3" onclick="login()">Login</button>

                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have an account?
                                <a class="register-link" data-bs-toggle="modal" data-bs-target="#registerModal">
                                    Register here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
